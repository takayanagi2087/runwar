<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="queryResultForm">
			<div class="formHeader">検索結果</div>
			<input type="hidden" id="articleId" />
			<table class="responsive">
				<tbody>
				</tbody>
			</table>
			<div class="hScrollDiv">
				<table id="queryResult">
					<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								スレッド
							</th>
							<th>
								タイトル
							</th>
							<th>
								著者
							</th>
							<th>
								添付ファイル数
							</th>
							<th>
								投稿日時
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<span id="queryResult[0].rowNo"></span>
								<input type="hidden" id="queryResult[0].articleId" />
								<input type="hidden" id="queryResult[0].createUserId" />
								<input type="hidden" id="queryResult[0].updateUserId" />
								<input type="hidden" id="queryResult[0].updateTimestamp" />
							</td>
							<td>
								<span id="queryResult[0].threadId"></span>
							</td>
							<td>
								<a id="queryResult[0].updateButton" href="javascript:void(0);"><span id="queryResult[0].title"></span></a>
							</td>
							<td>
								<span id="queryResult[0].auther"></span>
							</td>
							<td>
								<span id="queryResult[0].fileCount"></span>
							</td>
							<td>
								<span id="queryResult[0].createTimestamp" ></span>
							</td>
							<td>
								<input type="button" id="queryResult[0].viewButton" value="表示">
								<!--  
								<input type="button" id="queryResult[0].referButton" value="参照登録">
								-->
								<input type="button" id="queryResult[0].deleteButton" value="削除">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>

	</body>
</html>
